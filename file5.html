<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Media Elements</title>
</head>
<body>

  <h1> Media Elements Page</h1>

  <h2>Image Example</h2>
  <img src="https://images.unsplash.com/photo-1750797636255-8c939940bcad?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw1fHx8ZW58MHx8fHx8" alt="A Cute Animal" width="300" height="200">

  <h2>Figure + Figcaption</h2>
  <figure>
    <img src="https://plus.unsplash.com/premium_photo-1748882648213-d60ab60ac26b?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHwxNXx8fGVufDB8fHx8fA%3D%3D" alt="Cloud Image" width="300">
    <figcaption>A beautiful cloud</figcaption>
  </figure>

  <h2>Audio Example</h2>
  <audio controls>
    <source src="music.mp3" type="audio/mpeg">
    Music is playing
  </audio>

  <h2>Video Example</h2>
  <video width="400" controls>
    <source src="video.mp4" type="video/mp4">
    Video is playing
  </video>

  <h2>YouTube Embeding</h2>
  <iframe width="560" height="315"
    src="https://www.youtube.com/embed/=x_IRSJ9EOxA">
  </iframe>

  <h2>PDF Embed Example</h2>
  <iframe src="sample.pdf" width="600" height="400"></iframe>

</body>
</html>
